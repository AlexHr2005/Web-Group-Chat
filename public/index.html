<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>Group Chat</title>
</head>
<body>
    <h1 class="title">HiChat!</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    lalala
                    <span>alex, 31 March 13:47</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    lalala
                    <span>alex, 31 March 13:47</span>
                </p>
            </li>

            <li class="message-feetback">
                <p class="feedback" id="feetback">
                    spiderman is typing a message
                </p>
            </li>

        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="divider"></div>
            <button type="submit" class="send-button">
                Send
                <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: 69</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
